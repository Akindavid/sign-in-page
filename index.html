<body>

    <header class="header">
        <nav class="navbar">
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">services</a>
            <a href="#">contact</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="search....">
            <button type="submit"><i class='bx bx-search-alt-2'></i></button>
        </form>
    </header>

    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-blogger'></i>DoubleQuote</h2>

            <div class="text-sci">

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque similique voluptates excepturi !</p>

                <div class="social-icons">

                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-instagram' ></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="">
                    <h2>sign in</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="email" name="" required>
                        <label >email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" name="" required>
                        <label >password</label>
                    </div>

                    <div class="remember-forgot">
                        <label ><input type="checkbox">remember me</label>
                        <a href="#">forgot password</a>
                    </div>
                    
                    <button type="submit" class="btn">sign in</button>
                    <div class="login-register">
                        <p>Dont have an account? <a href="#" class="register=link">sign up</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="">
                    <h2>sign up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" name="" required>
                        <label >name</label>
                    </div>


                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="email" name="" required>
                        <label >email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" name="" required>
                        <label >password</label>
                    </div>

                    <div class="remember-forgot">
                        <label ><input type="checkbox">i agree to the terms & conditions</label>
                    </div>

                    <div class="login-register">
                        <p>alrealdy have an account? <a href="#" class="register=link">sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
